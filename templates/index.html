<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Executar Código C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
    }
    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 650px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      font-family: monospace;
      height: 260px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #218838;
    }
    pre {
      margin-top: 20px;
      background: #1e1e1e;
      color: #e4e4e4;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Executar Código C na Nuvem</h2>
    <form id="cForm">
      <label for="prog_name">Nome do programa:</label>
      <input type="text" id="prog_name" name="prog_name" placeholder="ex: meu_codigo.c" required>

      <label for="memory_limit">Limite de memória (MB):</label>
      <select id="memory_limit" name="memory_limit">
        <option value="64">64 MB</option>
        <option value="128" selected>128 MB</option>
        <option value="256">256 MB</option>
        <option value="512">512 MB</option>
      </select>

      <label for="cpu_limit">Limite de CPU (segundos):</label>
      <select id="cpu_limit" name="cpu_limit">
        <option value="2">2s</option>
        <option value="5" selected>5s</option>
        <option value="10">10s</option>
        <option value="20">20s</option>
      </select>

      <label for="c_code">Código em C:</label>
      <textarea id="c_code" name="c_code" placeholder="Escreva seu código C aqui..." required></textarea>

      <button type="submit">Executar</button>
    </form>

    <h3>Saída do Programa:</h3>
    <pre id="output"></pre>
  </div>

  <script>
    const form = document.getElementById("cForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.textContent = "Executando...";

      const formData = new FormData(form);
      const params = new URLSearchParams({
        memory_limit: formData.get("memory_limit"),
        cpu_limit: formData.get("cpu_limit")
      });

      const res = await fetch("/execute?" + params.toString(), {
        method: "POST",
        body: formData
      });

      const data = await res.text();
      output.textContent = data;
    });
  </script>
</body>
</html>
