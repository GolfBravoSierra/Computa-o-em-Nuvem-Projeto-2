<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Executar Código C</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 600px;
        }
        textarea {
            width: 100%;
            height: 250px;
            font-family: monospace;
            font-size: 14px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        pre {
            background: #222;
            color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Executar Código C</h2>
    <form id="cForm">
        <label for="prog_name">Nome do programa:</label>
        <input type="text" id="prog_name" name="prog_name" placeholder="ex: meu_programa.c" required>

        <label for="c_code">Código em C:</label>
        <textarea id="c_code" name="c_code" placeholder="Escreva seu código C aqui..." required></textarea>

        <button type="submit">Executar</button>
    </form>

    <h3>Saída:</h3>
    <pre id="output"></pre>
</div>

<script>
    const form = document.getElementById("cForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        output.textContent = "Executando...";

        const formData = new FormData(form);
        const res = await fetch("/execute", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
    });
</script>
</body>
</html>
