<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo .c</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #upload-button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #upload-button:hover {
            background-color: #0056b3;
        }
        #file-input {
            display: none;
        }
        #notification {
            margin-top: 20px;
            font-size: 1em;
            color: #28a745;
        }
        #execute-button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* Inicia oculto */
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #execute-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload de Arquivo .c</h1>
    <p>Selecione um arquivo .c para submeter.</p>
    <button id="upload-button">Selecionar Arquivo</button>
    <input type="file" id="file-input" accept=".c">
    <div id="notification"></div>
    <button id="execute-button">Executar Programa</button>
</div>

<script>
    const uploadButton = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const notification = document.getElementById('notification');
    const executeButton = document.getElementById('execute-button');

    let selectedFile;

    uploadButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
        selectedFile = event.target.files[0];
        if (selectedFile) {
            notification.textContent = `Arquivo selecionado: ${selectedFile.name}`;
            executeButton.style.display = 'block'; // Mostra o botÃ£o de executar
        }
    });

    executeButton.addEventListener('click', () => {
        if (selectedFile) {
            const formData = new FormData();
            formData.append('cfile', selectedFile);

            notification.textContent = 'Enviando arquivo...';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                notification.textContent = data.message;
            })
            .catch(error => {
                console.error('Erro:', error);
                notification.textContent = 'Erro ao enviar o arquivo.';
            });
        }
    });
</script>

</body>
</html>
